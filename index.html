<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="styles.css">

    <body>

                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                          </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Attractions</a>
                      </li>
                      <li class="nav-item">

                      </li>

                          Explore
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">classmate 1</a></li>
                          <li><a class="dropdown-item" href="#">classmate 2</a></li>

                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                    </form>

              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/landscape.jpg" class="d-block w-100" alt="Icelandic Landscape">
                  </div>
                  <div class="carousel-item">
                    <img src="images/glaciers.jpg" class="d-block w-100" alt="Glaciers">
                  </div>
                  <div class="carousel-item">
                    <img src="images/flowers.jpg" class="d-block w-100" alt="Icelandic Flowers">
                  </div>
                  <div class="carousel-item">
                    <img src="images/waterfall.jpg" class="d-block w-100" alt="Waterfall">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div class="jumbotron jumbotron-fluid bg-light">

                  <h1 class="display-4">Welcome to Iceland</h1>
                  <h2 class="lead">The Land of Fire and Ice</h2>
                  <button type="button" class="btn btn-primary btn-lg">Book Your Visit Now</button>
                </div>
